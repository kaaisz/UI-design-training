<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Toggle Switch Model</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="wrap">
      <div class="toggle-switch">
        <input type="checkbox" id="toggle" class="button" /><!-- checkbox -->
        <label for="toggle" class="border">toggle button</label><!-- frame -->
      </div>
      <div class="toggle-switch gold">
        <input type="checkbox" id="toggle1" class="button" /><!-- checkbox -->
        <label for="toggle1" class="border">toggle button</label><!-- frame -->
      </div>
      <div class="toggle-switch green">
        <input type="checkbox" id="toggle2" class="button" /><!-- checkbox -->
        <label for="toggle2" class="border">toggle button</label><!-- frame -->
      </div>
      <p>Turn it on.</p>
    </div>
  </body>
</html>
