<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Hover Button</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="button__wrap">
      <p>1.default</p>
      <button class="button type1">button</button>
    </div>
    <div class="button__wrap">
      <p>2.easing with contrast</p>
      <button class="button type2">button</button>
    </div>
    <div class="button__wrap">
      <p>3.open horizontally</p>
      <button class="button type3">button</button>
    </div>
    <div class="button__wrap">
      <p>4.open vertically</p>
      <button class="button type4">button</button>
    </div>
    <div class="button__wrap">
      <p>5.open horizontally</p>
      <button class="button type5">button</button>
    </div>
  </body>
</html>
