<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Breadcrumb</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" /><div class="breadcrumbs"></div>
</head>
<body>
    <div class="breadcrumbs">
        <ul class="steps">
            <!-- add each steps below-->
            <li class="step">
                <!-- add each link -->
                <a href="#">
                    <i class="fa fa-home" area-hidden="true"></i>
                </a>
            </li>
            <li class="step">
                <!-- add each link -->
                <a href="#">
                    <i class="fa fa-shopping-bag" area-hidden="true"></i> Books
                </a>
            </li>
            <li class="step">
                <!-- add each link -->
                <a href="#">
                    <i class="fa fa-shopping-cart" area-hidden="true"></i> Cart
                </a>
            </li>
            <li class="step">
                <!-- add each link -->
                <a href="#">
                    <i class="fa fa-credit-card" area-hidden="true"></i> Checkout
                </a>
            </li>
        </ul>
    </div>
</body>
</html>
