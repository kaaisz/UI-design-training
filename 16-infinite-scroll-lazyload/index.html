<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Infinite scroll</title>
    <style>
        html {
            font-size: 20px;
            line-height: 1.6;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
            Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
        }
        body {
            /* padding-bottom: 200px; */
        }
        header {
            margin: 1rem 3rem 3rem 3rem;
        }
        header h1 {
            font-size: 3rem;
            line-height: 1.2;
            font-weight: 300;
            color: #999;
        }
        header h2,
        header a {
            font-size: 1.5rem;
            line-height: 1.2;
            font-weight: 300;
            color: #999;
        }
        main {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            grid-gap: 1rem;
            width: 80vw;
            margin: 3rem 3rem;
            grid-template-rows: auto;
        }
        main figure {
        }
        main figcaption {
            font-size: 1rem;
            font-family: inherit;
        }
        main img {
            width: 100%;
            height: auto;
            max-width: 100%;
        }
        footer {
            background-color: #aaa;
            color: #333;
            font-size: 1rem;
            font-weight: 300;
            padding: 1rem 3rem 3rem 3rem;
            margin-top: 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>Infinite Scroll / Lazy Load</h1>
        <h2>tutorials from Steve Griffith <a href="https://www.youtube.com/watch?v=1EeVzn02grw&t=225s">YouTube channel</a></h2>
    </header>
    <main>
        <!-- images will be loaded here with figure and figcaption -->
    </main>
    <footer>
        <p>&copy; SZDP Kaai Suzuki</p>
    </footer>
</body>
</html>
